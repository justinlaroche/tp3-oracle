<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="./gabarit.xhtml">
            <ui:define name="title">
                Modification de vos informations - Rate My Resto
            </ui:define>

            <ui:define name="content">   
                <h2>Modification de vos informations</h2>
                <h:form id="CreationCompte" class="basic-grey">
                    <h:outputLabel>Nouveau nom d'utilisateur:</h:outputLabel>                   
                    <h:inputText id="nomUtil" value="#{ajouterUtilisateur.nom}" validatorMessage="Nom d'utilisateur invalide.">
                        <f:validateLength maximum='50'/>
                    </h:inputText>
                    
                    <h:outputLabel>Nouveau courriel:</h:outputLabel>
                    <h:inputText id="email" value="#{ajouterUtilisateur.email}" validatorMessage="Courriel invalide.">
                        <f:validateLength maximum='50'/>
                    </h:inputText> <br />
                    
                    <h:commandButton value="Modifier" action="#{ajouterUtilisateur.modifierMembreInfos()}" class="button"></h:commandButton> <br /> <br />
                    <h:message for='nomUtil' style='color:red'/> <br />
                    <h:message for='email' style='color:red'/> <br />
                    <h:outputText value="#{ajouterUtilisateur.message}"></h:outputText>  
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
