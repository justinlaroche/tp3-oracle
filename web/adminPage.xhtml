    <body>
        <ui:composition template="./gabarit.xhtml">

            <ui:define name="title">

                    <table>
                        <tr>

                            <td>#{resto.description}</td>

                            <h:form>
                                <td> <h:commandLink class="element" value="Supprimer" action="#{gestionRestos.supprimerResto(resto.idresto)}"/> </td> 
                            </h:form>
                        </tr>
                        </ui:repeat>
                    </table> <br />
                    <h:outputText value="#{gestionRestos.message}"></h:outputText>   
                </div>
